    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Hind Siliguri', sans-serif;
            background-color: #f8fafc;
        }
        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .animate-text-color {
            background: linear-gradient(-45deg, #2563eb, #7c3aed, #db2777, #10b981);
            background-size: 300% 300%;
            animation: gradient-shift 5s ease infinite;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        @keyframes fade-visibility {
            0%, 100% { opacity: 0; transform: translateY(-5px); }
            20%, 80% { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-show {
            animation: fade-visibility 4s ease-in-out infinite;
        }
        @keyframes drive-cart {
            0% { transform: translateX(0); }
            25% { transform: translateX(3px) rotate(2deg); }
            50% { transform: translateX(0); }
            75% { transform: translateX(-3px) rotate(-2deg); }
            100% { transform: translateX(0); }
        }
        .animate-cart-drive {
            display: inline-block;
            animation: drive-cart 2s linear infinite;
        }
        @keyframes button-float {
            0%, 100% { transform: scale(1); box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1); }
            50% { transform: scale(1.03); box-shadow: 0 25px 30px -5px rgb(37 99 235 / 0.4); }
        }
        .animate-premium-btn {
            animation: button-float 3s ease-in-out infinite;
        }
    </style>
